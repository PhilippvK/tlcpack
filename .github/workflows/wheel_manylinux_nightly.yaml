# GH actions.
name: Wheel-Manylinux-Nightly

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *' # 6 AM UTC

jobs:
  Build:
    strategy:
      matrix:
        pkg: ['tlcpack-nightly']
        # matrix of build configs
        config:
          - cuda: 'none'
            image: 'philippvk/package-cpu:b2eab7a'
          - cuda: '10.2'
            image: 'philippvk/package-cu102:b2eab7a'
          # CUDA 11.0 is not supported for Conda build,
          # Let's drop support here as well.
          # - cuda: '11.0'
          #   image: 'philippvk/package-cu110:b2eab7a'
          - cuda: '11.1'
            image: 'philippvk/package-cu111:b2eab7a'
          - cuda: '11.3'
            image: 'philippvk/package-cu113:b2eab7a'
          - cuda: '11.6'
            image: 'philippvk/package-cu116:b2eab7a'
          - cuda: '11.7'
            image: 'philippvk/package-cu117:b2eab7a'
          # broken
          # - cuda: '11.8'
          #   image: 'philippvk/package-cu118:b2eab7a'
          # - cuda: '12.1'
          #   image: 'philippvk/package-cu121:b2eab7a'

    runs-on: ubuntu-latest

    steps:
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 32768
        temp-reserve-mb: 1024
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
    - uses: actions/checkout@v2
    - name: TVM checkout
      run: |
        git clone https://github.com/apache/tvm tvm --recursive
    - name: Sync Package
      run: python common/sync_package.py --cuda ${{ matrix.config.cuda }} ${{ matrix.pkg }}
    - name: Build
      env:
        IMAGE: ${{ matrix.config.image }}
        CUDA: ${{ matrix.config.cuda }}
      run: |
        docker/bash.sh --no-gpu $IMAGE ./wheel/build_wheel_manylinux.sh --cuda $CUDA
    - name: Test
      if: matrix.config.cuda == 'none'
      env:
        IMAGE: ${{ matrix.config.image }}
        WHEEL_TEST: "True"
      continue-on-error: true
      run: |
        docker/bash.sh --no-gpu $IMAGE ./wheel/run_tests.sh
    - name: Wheel-Deploy
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TLCPACK_GITHUB_TOKEN }}
      with:
        files: tvm/python/repaired_wheels/*.whl
        tag_name: v0.12.dev
        prerelease: true
